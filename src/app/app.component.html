<div class="container">
    <div class="topbars">
        <app-header></app-header>
        <nav class="nav-bar" mat-tab-nav-bar [tabPanel]="tabPanel">
            <a mat-tab-link routerLink="/" (click)="activeTab = 1" [active]="activeTab == 1"> All Jokes</a>
            <a mat-tab-link routerLink="/random" (click)="activeTab = 2" [active]="activeTab == 2"> Random Joke</a>
            <a mat-tab-link (click)="activeTab = 3" [active]="activeTab == 3"> Top Jokes</a>
            <a mat-tab-link routerLink="/saved" (click)="activeTab = 4" [active]="activeTab == 4"> Saved Jokes</a>
        </nav>
    </div>

    <main class="main">
        <div class="main-content">
            <mat-tab-nav-panel #tabPanel >
                <router-outlet />
            </mat-tab-nav-panel>
        </div>
    </main>

    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
