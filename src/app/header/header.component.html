<header class="header">
    <div class="container">
        <div class="logo">
            <img class="logo-img" src="lazyboy.png" alt="Website Logo">
            <div class="title">Dad Jokes</div>
        </div>
        <!-- Search bar-->
         <mat-form-field appearance="outline" subscriptSizing="dynamic" class="search-bar">
            <input matInput type="text" placeholder="Search Jokes" (keyup.enter)="searchJoke()" [(ngModel)] = "searchVal">
            <button matSuffix mat-icon-button aria-label="Search" (click)="searchJoke()">
                <mat-icon>search</mat-icon>
            </button>
         </mat-form-field>
    </div>
</header>
